<div class="container">
  <form [formGroup]="loanForm" (ngSubmit)="onSubmit()">
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Full name</mat-label>
        <input
          [formControl]="loanForm.controls.fullName"
          matInput
          placeholder="Full name"
        />
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>ID no.</mat-label>
        <input
          [formControl]="loanForm.controls.id"
          matInput
          placeholder="ID no."
        />
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Email address</mat-label>
        <input
          [formControl]="loanForm.controls.email"
          matInput
          placeholder="Email address"
        />
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Age</mat-label>
        <input
          [formControl]="loanForm.controls.age"
          matInput
          placeholder="Age"
        />
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label>Province</mat-label>
        <mat-select [formControl]="loanForm.controls.province" name="food">
          <mat-option>Please select your province</mat-option>
          <mat-option *ngFor="let province of provinces" [value]="province.id">
            {{ province.name }}
          </mat-option>
        </mat-select>
        <mat-hint align="start" *ngIf="this.loading.province">
          <strong>Loading...</strong>
        </mat-hint>
        <mat-hint align="end" *ngIf="this.loading.province">
          <mat-progress-spinner
            color="primary"
            mode="indeterminate"
            diameter="20"
          ></mat-progress-spinner>
        </mat-hint>
      </mat-form-field>
    </p>
    <button type="submit" mat-flat-button color="primary">Submit</button>
  </form>
</div>
