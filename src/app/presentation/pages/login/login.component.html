<div class="container">
  <app-login-first-step
    *ngIf="step === 1"
    (clickNext)="onFirstStepNext($event)"
  ></app-login-first-step>
  <app-login-second-step
    *ngIf="step === 2"
    (clickNext)="onSecondStepNext($event)"
  ></app-login-second-step>
  <app-login-third-step
    *ngIf="step === 3"
    (clickNext)="onThirdStepNext($event)"
  ></app-login-third-step>
</div>
